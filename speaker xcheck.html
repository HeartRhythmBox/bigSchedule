<script src="manageArray.js"></script>
<script>

var table = document.getElementById('mainTable')
window.onload = showList()

function showList(){
    var i;var n=1;
    for (i=0;i<spkCountry.length;i++){
        var j =n+i;
        var name = spkCountry[i].Name;
        var country = spkCountry[i].Country;
        insertName(j,name,country)
    }
}

function insertName(r,n,c){
        var row = table.insertRow(r)
        var cell1 = row.insertCell(0)
        var cell2 = row.insertCell(1)
        cell1.innerHTML = n;cell2.innerHTML = c;
        cell1.onclick = function(){showSession(n)}
}


function showSession(name){
    document.getElementById('demo').innerHTML = name
}
